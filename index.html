<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Clock</title>
</head>

<body>
    <div class="container">
        <h1> The Worlds Pinkest Clock</h1>
        <div id="clock">
            <span class="clock">
                <span class="clock-inside"></span>
                <span class="hourHand"></span>
                <span class="minuteHand"></span>
                <span class="secondHand"></span>
                <div>
                    <p class="noon">12</p>
                    <p class = "six">6</p>
                    <p class = "three">3</p>
                    <p class = "nine">9</p>
                </div>
            </span>

        </div>


    </div>

<script type="text/javascript" src="clock.js"></script>
 
</body>

</html>
