<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Pallen's Clock</title>
</head>

<body id = "body">
    <div class="container">
        <h1> The Worlds Pinkest Clock</h1>
        <div id="clock">
            
            <span class="clock">
                <img class = "image" src = "https://avatars0.githubusercontent.com/u/28196213?s=400&u=7407697899969964a5f67416e6e9d9d05225818d&v=4">
                <span class="clock-inside"> </span>
                <span class="hourHand"></span>
                <span class="minuteHand"></span>
                <span class="secondHand"></span>
                <div>
                    <p class="one digit">1</p>
                    <p class="two digit">2</p>
                    <p class="three digit">3</p>
                    <p class="four digit">4</p>
                    <p class="five digit">5</p>
                    <p class="six digit">6</p>
                    <p class="seven digit">7</p>
                    <p class="eight digit">8</p>
                    <p class="nine digit">9</p>
                    <p class="ten digit">10</p>
                    <p class="eleven digit">11</p>
                    <p class="twelve digit">12</p>
                </div>
            </span>
        </div>
    </div>
    <script type="text/javascript" src="clock.js"></script>
</body>
</html>
